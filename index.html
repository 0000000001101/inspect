<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>Webpage Inspector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Webpage Inspector</h1>
  </header>

  <form id="url-form">
    <input
      type="url"
      id="url-input"
      placeholder="https://example.com"
      required
    >
    <button type="submit">Load</button>
  </form>

  <iframe
    id="viewer"
    src=""
    title="Webpage Viewer"
  ></iframe>

  <script src="script.js"></script>
</body>
</html>
